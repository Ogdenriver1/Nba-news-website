<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Playoff Bracket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .bracket-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .bracket {
            display: flex;
            justify-content: space-between;
        }
        
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 200px;
        }
        
        .round-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        
        .matchup {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .team {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }
        
        .team.winner {
            font-weight: bold;
            background-color: #e6f7ff;
        }
        
        .team-name {
            max-width: 140px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .team-seed {
            color: #666;
            margin-right: 5px;
        }
        
        .finals {
            text-align: center;
            margin-top: 20px;
        }
        
        .finals-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .champion {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: #ffd700;
            border-radius: 5px;
            display: inline-block;
        }
        
        .conference-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .east {
            color: #c41230;
        }
        
        .west {
            color: #006bb6;
        }
    </style>
</head>

        <h2>2025 NBA Playoffs</h2>

            <p>Loading bracket...</p>
        </div>
